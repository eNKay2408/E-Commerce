<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous"
		/>
		<link rel="icon" th:href="@{/images/icon.png}" />
		<title>Products</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/logo.png}" height="30" alt="logo" />
			</a>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item p-1 active">
						<a class="nav-link jwt-link" th:href="@{/admin}">Admin</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/shop}">Shop</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link jwt-link" th:href="@{/cart}">Cart</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/register}">Register</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/logout}" id="logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container pl-0 pl-sm-2 overflow-hidden">
			<p class="text-center my-2 display-4">Products</p>
			<a
				th:href="@{/admin/products/add}"
				class="btn btn-dark my-4 mx-2 mx-sm-0 jwt-link"
			>
				Add product
			</a>

			<table class="table table-dark text-center table-striped">
				<thead class="thead-light">
					<tr>
						<th scope="col" class="d-none d-sm-table-cell">SN</th>
						<th scope="col">Product</th>
						<th scope="col" class="d-none d-sm-table-cell">Category</th>
						<th scope="col">Preview</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product, iStat : ${products}">
						<th
							scope="row"
							th:text="${iStat.index + 1}"
							class="d-none d-sm-table-cell"
						></th>
						<td th:text="${product.name}"></td>
						<td
							th:text="${product.category.name}"
							class="d-none d-sm-table-cell"
						></td>
						<td>
							<img
								height="50px"
								width="50px"
								style="object-fit: cover"
								th:src="@{${product.imageName}}"
								alt="Product Image"
							/>
						</td>

						<td>
							<a
								href=""
								th:href="@{/admin/products/update/{id}(id=${product.id})}"
								class="btn btn-secondary d-none d-sm-inline-block jwt-link"
								>Update</a
							>
							<a
								href=""
								th:href="@{/admin/products/update/{id}(id=${product.id})}"
								class="btn btn-secondary btn-sm d-inline-block d-sm-none jwt-link"
								><i class="fas fa-edit"></i
							></a>
						</td>
						<td>
							<a
								href=""
								th:href="@{/admin/products/delete/{id}(id=${product.id})}"
								class="btn btn-light d-none d-sm-inline-block jwt-link"
								>Delete</a
							>
							<a
								href=""
								th:href="@{/admin/products/delete/{id}(id=${product.id})}"
								class="btn btn-light btn-sm d-inline-block d-sm-none jwt-link"
								><i class="fas fa-trash"></i
							></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="/js/jwt-navigation.js"></script>
		<script src="/js/logout.js"></script>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
