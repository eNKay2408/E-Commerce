<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous"
		/>
		<link rel="icon" th:href="@{/images/icon.png}" />
		<title>Admin</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/logo.png}" height="30" alt="logo" />
			</a>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item p-1 active">
						<a class="nav-link jwt-link" th:href="@{/admin}">Admin</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/shop}">Shop</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link jwt-link" th:href="@{/cart}">Cart</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/register}">Register</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/logout}" id="logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="jumbotron text-center">
			<h1 class="display-4">Welcome back, Admin</h1>
			<p class="lead">What would you like to do today?</p>
		</div>

		<div class="container-fluid">
			<div class="row d-flex justify-content-center mb-2">
				<div class="col-sm-3 pt-3 text-center">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Categories</h4>
							<p class="card-text">Manage all the categories here.</p>
							<a
								th:href="@{/admin/categories}"
								class="card-link btn btn-dark jwt-link"
								>Manage</a
							>
						</div>
					</div>
				</div>
				<div class="col-sm-3 pt-3 text-center">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Products</h4>
							<p class="card-text">Manage all the products here.</p>
							<a
								th:href="@{/admin/products}"
								class="card-link btn btn-dark jwt-link"
								>Manage</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jwt-navigation.js"></script>
		<script src="/js/logout.js"></script>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
