<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous"
		/>
		<link rel="icon" th:href="@{/images/icon.png}" />
		<title>Register</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/logo.png}" height="30" alt="logo" />
			</a>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link jwt-link" th:href="@{/admin}">Admin</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/shop}">Shop</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link jwt-link" th:href="@{/cart}">Cart</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item p-1 active">
						<a class="nav-link" th:href="@{register}">Register</a>
					</li>
					<li class="nav-item p-1">
						<a class="nav-link" th:href="@{/logout}" id="logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-sm-6 mx-auto mt-5">
					<h1>Register</h1>
					<p class="text-muted">
						Already have an account?
						<a class="linkControl" href="#" th:href="@{/login}">Login here</a>
					</p>
					<form th:action="@{/register}" th:object="${user}" method="post">
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input
								type="text"
								name="firstName"
								id="firstName"
								required
								placeholder="Your first name"
								class="form-control form-control-lg"
							/>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input
								type="text"
								name="lastName"
								id="lastName"
								required
								placeholder="Your last name"
								class="form-control form-control-lg"
							/>
						</div>
						<div class="form-group">
							<label for="Your email">Email</label>
							<input
								type="email"
								class="form-control form-control-lg"
								required
								minlength="6"
								placeholder="Your email"
								name="email"
								id="email"
								aria-describedby="emailHelp"
							/>
							<small id="emailHelp" class="form-text text-muted"
								>We'll never share your email with anyone else.</small
							>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input
								type="password"
								class="form-control form-control-lg"
								required
								placeholder="New password"
								name="password"
								id="password"
							/>
						</div>

						<input
							type="submit"
							value="Register"
							class="btn btn-dark btn-block my-4"
						/>
					</form>
				</div>
			</div>
		</div>

		<script src="/js/jwt-navigation.js"></script>
		<script src="/js/logout.js"></script>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
